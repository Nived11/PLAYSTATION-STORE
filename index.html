<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playstation-store.com</title>
    <link rel="stylesheet" href="../PLAYSTATION-STORE/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="main">
        <div class="firstnav">
            <div class="sonydiv">
                <img    src="../PLAYSTATION-STORE/images/2_sony_logo.svg" alt="">
            </div>
        </div>
        <div class="secnav">
            <div class="secchilddiv">
                <div class="secchilddiv1">
                    <ul>
                        <li><img class="iconimg" src="./images/icon.svg" alt="">  </li>
                        <li class="G">Games <i class="bi bi-chevron-down"></i></li>
                        <li class="P5">PS5 <i class="bi bi-chevron-down"></i></li>
                        <li class="P4">PS4 <i class="bi bi-chevron-down"></i></li>
                        <li class="Ser">Services <i class="bi bi-chevron-down"></i></li>
                        <li class="Acc">Accessories <i class="bi bi-chevron-down"></i></li>
                        <li class="News">News <i class="bi bi-chevron-down"></i></li>
                        <li class="St">Store <i class="bi bi-chevron-down"></i></li>
                        <li class="sup">Support <i class="bi bi-chevron-down"></i></li>
                    </ul>
                </div>
                <div class="secchilddiv2">
                    <input class="signin" type="submit" value="Sign In">
                </div>
                <div class="secchilddiv3">
                    <img class="searchbutton" src="./images/searchbutton.svg" alt="searrchicon">
                </div> 
            </div>
        </div>
        <div class="thirdnav">
            <div class="thirdchilddiv1 1">
                <div class="storelogodiv">
                    <div>
                        <img class="storeicon" src="./images/favicon.ico" alt="">
                    </div>
                    <div class="playstation">
                        <b>PlayStation</b>.Store</div>
                </div>
            </div>
            <div class="thirdchilddiv2">
                <div class="thirdchilddiv2content">
                    <ul>
                        <li class="latest late">Latest</li>
                        <li class="latest">Collections</li>
                        <li class="latest">Deals</li>
                        <li class="latest">Subscriptions</li>
                        <li class="latest">Browse</li>
                    </ul>
                </div>
            </div>
            <div class="thirdchilddiv3"></div>
        </div>
       <div class="fullpage"></div>
       <div class="firstpage"></div>


    </div>
</body>
</html>
